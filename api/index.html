<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Screenshot Tool</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f10;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-top: 0;
    }

    .card {
      background: #18181b;
      border: 1px solid #2a2a2f;
      padding: 20px;
      border-radius: 16px;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #2a2a2f;
      background: #101012;
      color: white;
      font-size: 14px;
      outline: none;
      margin-top: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      font-size: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 14px;
      border: 1px solid #2a2a2f;
      margin-top: 12px;
    }

    .small {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 6px;
    }

    .download {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 14px;
      background: #22c55e;
      color: black;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
    }

    .download:hover {
      opacity: 0.9;
    }

    .loading {
      margin-top: 12px;
      opacity: 0.85;
      font-size: 14px;
    }

    @media (max-width: 700px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üì∏ Website Screenshot Tool</h1>
    <p>Masukin URL, pilih device preset, dan ambil screenshot fullpage / viewport.</p>

    <div class="card">
      <label>Website URL</label>
      <input id="url" type="text" placeholder="https://example.com" />

      <div class="grid">
        <div>
          <label>Device Preset</label>
          <select id="device">
            <option value="">Custom (manual)</option>
            <option value="mobile">üì± Mobile</option>
            <option value="tablet">üì≤ Tablet</option>
            <option value="desktop">üíª Desktop</option>
            <option value="pc">üñ• PC</option>
          </select>
        </div>

        <div>
          <label>Full Page?</label>
          <select id="fullPage">
            <option value="true">Yes (Full Page)</option>
            <option value="false">No (Viewport Only)</option>
          </select>
        </div>
      </div>

      <div class="grid">
        <div>
          <label>Width</label>
          <input id="width" type="number" value="1280" />
        </div>

        <div>
          <label>Height</label>
          <input id="height" type="number" value="800" />
        </div>
      </div>

      <div class="grid">
        <div>
          <label>Format</label>
          <select id="format">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
          </select>
        </div>

        <div>
          <label>JPEG Quality (10-100)</label>
          <input id="quality" type="number" value="80" min="10" max="100" />
        </div>
      </div>

      <div class="grid">
        <div>
          <label>Delay (ms)</label>
          <input id="delay" type="number" value="0" min="0" />
        </div>

        <div>
          <label>API Endpoint</label>
          <input id="api" type="text" value="/api/screenshot" />
        </div>
      </div>

      <button onclick="generateScreenshot()">Generate Screenshot</button>

      <div id="loading" class="loading" style="display:none;">
        ‚è≥ Generating screenshot...
      </div>
    </div>

    <div class="card result" id="resultCard" style="display:none;">
      <h2>Result</h2>
      <div class="small" id="resultInfo"></div>
      <img id="resultImg" src="" alt="Screenshot Result" />
      <br />
      <a id="downloadLink" class="download" href="#" download="screenshot.jpg">‚¨á Download</a>
    </div>
  </div>

  <script>
    const presets = {
      mobile: { width: 390, height: 844 },
      tablet: { width: 768, height: 1024 },
      desktop: { width: 1366, height: 768 },
      pc: { width: 1920, height: 1080 }
    };

    document.getElementById("device").addEventListener("change", (e) => {
      const device = e.target.value;
      if (presets[device]) {
        document.getElementById("width").value = presets[device].width;
        document.getElementById("height").value = presets[device].height;
      }
    });

    async function generateScreenshot() {
      const url = document.getElementById("url").value.trim();
      const device = document.getElementById("device").value;
      const width = document.getElementById("width").value;
      const height = document.getElementById("height").value;
      const fullPage = document.getElementById("fullPage").value;
      const format = document.getElementById("format").value;
      const quality = document.getElementById("quality").value;
      const delay = document.getElementById("delay").value;
      const api = document.getElementById("api").value.trim();

      if (!url) {
        alert("URL wajib diisi!");
        return;
      }

      const loading = document.getElementById("loading");
      const resultCard = document.getElementById("resultCard");
      const resultImg = document.getElementById("resultImg");
      const downloadLink = document.getElementById("downloadLink");
      const resultInfo = document.getElementById("resultInfo");

      loading.style.display = "block";
      resultCard.style.display = "none";

      const params = new URLSearchParams();
      params.append("url", url);
      params.append("fullPage", fullPage);
      params.append("format", format);
      params.append("quality", quality);
      params.append("delay", delay);

      if (device) {
        params.append("device", device);
      } else {
        params.append("width", width);
        params.append("height", height);
      }

      const finalUrl = `${api}?${params.toString()}`;

      try {
        const response = await fetch(finalUrl);

        if (!response.ok) {
          const errText = await response.text();
          throw new Error(errText);
        }

        const blob = await response.blob();
        const objectUrl = URL.createObjectURL(blob);

        resultImg.src = objectUrl;
        downloadLink.href = objectUrl;
        downloadLink.download = `screenshot.${format}`;

        resultInfo.innerText = `Device: ${device || "custom"} | ${width}x${height} | fullPage=${fullPage} | format=${format}`;

        resultCard.style.display = "block";
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        loading.style.display = "none";
      }
    }
  </script>

</body>
</html>
