<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Screenshot Tool</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    p {
      opacity: 0.7;
      margin-top: 6px;
    }

    .card {
      margin-top: 20px;
      background: #14141b;
      border: 1px solid #2a2a33;
      border-radius: 18px;
      padding: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      opacity: 0.8;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #2a2a33;
      background: #0d0d12;
      color: white;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 14px;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    .loading {
      margin-top: 12px;
      opacity: 0.8;
      font-size: 14px;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 14px;
      border: 1px solid #2a2a33;
    }

    .download {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 14px;
      background: #22c55e;
      border-radius: 12px;
      color: black;
      font-weight: bold;
      text-decoration: none;
    }

    .download:hover {
      opacity: 0.9;
    }

    .small {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üì∏ Screenshot Website</h1>
    <p>Masukin URL, klik generate, hasilnya langsung keluar.</p>

    <div class="card">
      <label>Website URL</label>
      <input id="url" type="text" placeholder="https://example.com" />

      <button onclick="generateScreenshot()">Generate Screenshot</button>

      <div id="loading" class="loading" style="display:none;">
        ‚è≥ Lagi proses... tunggu bentar ya.
      </div>

      <div id="result" style="display:none;">
        <div class="small" id="info"></div>
        <img id="preview" src="" alt="Screenshot Result" />
        <br />
        <a id="download" class="download" href="#" download="screenshot.jpg">‚¨á Download</a>
      </div>
    </div>
  </div>

  <script>
    async function generateScreenshot() {
      const url = document.getElementById("url").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      const preview = document.getElementById("preview");
      const download = document.getElementById("download");
      const info = document.getElementById("info");

      if (!url) {
        alert("URL wajib diisi!");
        return;
      }

      loading.style.display = "block";
      result.style.display = "none";

      const apiUrl = `/api/screenshot?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(apiUrl);

        if (!response.ok) {
          const errText = await response.text();
          throw new Error(errText);
        }

        const blob = await response.blob();
        const objectUrl = URL.createObjectURL(blob);

        preview.src = objectUrl;
        download.href = objectUrl;

        info.innerText = `Request: ${apiUrl}`;
        result.style.display = "block";

      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        loading.style.display = "none";
      }
    }
  </script>

</body>
</html>
